<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>PathFinder</h1>
    <div>
        <label for="rows">Rows:</label>
        <input type="number" id="rows" value="8">
        <label for="cols">Columns:</label>
        <input type="number" id="cols" value="8">
        <button onclick="generateMaze()" class="generate maze">Generate Maze</button>
        <button onclick="generateRandomObstacles()">Random Obstacles</button>
        <h4>Clicks on any location to place or unplace obstacle</h4>
    </div>
    <div id="maze-container"></div>
    <button onclick="startSolving()" class="start-btn">Show</button>
    <button onclick="stopSolving()" class="stop-btn">Hide</button>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
